	<body>

		<div id="setting-container" class="container-fluid container-posts">
			<div class="row">
				<div class="modal-container">
					<form class="form-horizontal">
						<div class="bg-white pinside40 mb30">
							
										<!-- Text input-->
							<div class="add_listing_info" id = "add_listing_info">
								<h3>Personal Information</h3>
								<div class="form-group" >
									<img id="previewHolder" class="profile-img"  style="width:128px;height:128px;" />
						
									<button id ="photoedit" class = "stg-btn" type = "button" style= "float:right"> edit</button>
									
										<div id = "Photo" class = "Photo">
										
										 <input type="file" name="filePhoto" value="" id="filePhoto" class="required borrowerImageFile" data-errormsg="PhotoUploadErrorMsg">
									</div>
							
								</div>
								
								
								
								<div class="form-group" >
									<label class="col-md-4 control-label" for="name">Username<span class="required">*</span></label>
									<span class= "username" > </span>
									<button id ="uedit" class = "stg-btn" type = "button" style= "float:right"> edit</button>
									<div id = "uname" class="uname">
									
										<input id = "user" name = "post" type="text" autocomplete="off" class="form-control" placeholder="Username"></input>			
										
									</div>
									
							
								</div>
								
								<div class="form-group" >
									<label class="col-md-4 control-label" for="name">First Name<span class="required">*</span></label>
									<span class= "firstname" > </span>
									<button id ="fedit" class = "stg-btn" type = "button" style= "float:right"> edit</button>
									<div id = "fname" class="fname">
									
										<input id = "first" name = "post" type="text" autocomplete="off" class="form-control" placeholder="First Name"></input>			
										
									</div>
									
							
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label" for="name">Last Name<span class="required">*</span></label>
									<span class= "lastname" > </span>
									<button id ="ledit"  class = "stg-btn" type = "button"style= "float:right"> edit</button>
									<div id = "lname" class="lname">
									
										<input id = "last" name = "post" type="text" autocomplete="off" class="form-control" placeholder="Last Name"></input>			
										
									</div>
									
							
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label" for="name">Birthday<span class="required">*</span></label>
									<span class= "birthday" > </span>
									<button id ="bedit"  class = "stg-btn" type = "button"style= "float:right"> edit</button>
									<div id = "bname" class="lname">
									
										<input id = "birth" name = "post" type="text" autocomplete="off" class="form-control" placeholder="Birthday"></input>			
										
									</div>
									
							
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label" for="name">Email<span class="required">*</span></label>
									<span class= "email" > </span>
									<button id ="eedit"  class = "stg-btn" type = "button" style= "float:right"> edit</button>
									<div id = "ename" class="lname">
									
										<input id = "em" name = "post" type="text" autocomplete="off" class="form-control" placeholder="Email"></input>			
										
									</div>
									
							
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label" for="name">Phone<span class="required">*</span></label>
									<span class= "phone" > </span>
									<button id ="pedit"  class = "stg-btn" type = "button" style= "float:right"> edit</button>
									<div id = "pname" class="lname">
									
										<input id = "ph" name = "post" type="text" autocomplete="off" class="form-control" placeholder="Phone"></input>			
										
									</div>
									
							
								</div>
							
								

								
							</div>
							
							
							

							<!-- Button that handles u-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="submit"></label>
								<div class="col-md-4">
									<button id="submit" name="submit" class="submit" type = "button">Update Profile</button>
								</div>
							</div>
						</div>
